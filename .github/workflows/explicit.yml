name: explicit_call
permissions: write-all
on: 
    workflow_dispatch: 
        inputs:
            filename:
                required: true
                type: string
                description: what to copy
            path_source: 
                required: true
                type: string
                description: from where to copy
            path_target: 
                required: true
                type: string
                description: where to copy
    


jobs:
    # env:
    #     workspace_git: ${{ github.workspace }}
    call_action:
        uses: vasu43/git_task1/.github/workflows/action.yml@vasu43
        with: 
            filename: ${{github.event.inputs.filename}}
            path_source: ${{github.workspace}}/${{github.event.inputs.path_source}}
            working_dir: ${{github.workspace}}
            path_target: ${{github.workspace}}
    
